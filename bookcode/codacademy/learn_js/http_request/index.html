<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="public/style.css">-->
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>


    <style>
      #genreForm {
        text-align: center;
        margin: 20px auto;
        display: block;
        font-family: 'Fredoka One', sans-serif;
      }
    </style>

  </head>
  <body>
    <div class="container">
     <div class="px-4 pt-3 my-3 text-center">
      <h1 class="display-4 fw-bold text-body-emphasis" id="appTitle">Film Finder</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Choose a genre, then we'll recommend an excellent film.</p>
        <form id="genreForm">
          <select name="genres" id="genres">
          </select>
        </form>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-2">
          <button id="playBtn" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Let's Play!</button>
        </div>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col-lg-6 col-sm-10 mx-auto">
        <div class="card" id="movieInfo" hidden="true">
          <img src="" id="moviePoster" class="card-img-top"  alt="">
          <div class="card-body" >
            <h5 class="card-title" id="movieTitle"></h5>
            <p class="card-text" id="movieText"></p>
          </div>
          <div id="likeOrDislikeBtns" class="card-body " hidden>
            <button id="likeBtn" type="button" class="btn btn-success">Like</button>
            <button id="dislikeBtn" type="button" class="btn btn-danger">Dislike</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
  </body>
</html>
